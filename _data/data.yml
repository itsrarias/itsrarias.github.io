projects:
    title: Projects
    intro: >
      
    assignments:
      - title: Web Development - HTML, CSS, JavaScript
        link: "#hook"
        tagline: "I have created various websites utilizing HTML, CSS, and JavaScript, along with popular frameworks such as jQuery, Bootstrap, Node.js, and React.js. These projects have allowed me to showcase my creativity and technical skills, bringing ideas to life through engaging and interactive web experiences. By leveraging the power of these languages and frameworks, I have been able to build responsive and visually appealing websites while ensuring seamless functionality and optimal user experiences. These experiences have not only deepened my understanding of web development principles but also equipped me with the ability to adapt and embrace emerging technologies in this ever-evolving field."

      - title: Java Programming
        link: "#"
        tagline: "I have developed various programs using the versatile language Java and the Swing GUI framework. These programs have allowed me to explore the realm of graphical user interfaces (GUIs) and build intuitive applications with rich user experiences. By leveraging Java's robust features and the flexibility of Swing, I have created interactive applications that cater to specific needs, ranging from data management tools to multimedia players. These experiences have deepened my understanding of software development principles and honed my problem-solving skills, equipping me with the ability to design and implement user-friendly applications using Java and GUI frameworks effectively."

      - title: Pygame
        link: "#"
        tagline: "With my knowledge of Python, I embarked on a journey to revamp and remix small games using the Pygame library. Through this process, I was able to combine my passion for coding and gaming, breathing new life into classic games and adding my own creative twists. Utilizing Python's versatility and Pygame's game development capabilities, I enhanced gameplay mechanics, improved graphics, and introduced unique features to create engaging and entertaining experiences. This endeavor not only expanded my Python programming skills but also deepened my understanding of game development principles. By remixing these small games, I challenged myself to think outside the box and explore innovative ways to entertain and captivate players."

      - title: Reverse Engineering - VMs, Linux, Shell Scripting
        link: "#"
        tagline: "During a fascinating project of reverse engineering Assembly code, I embarked on a journey that introduced me to the intricacies of low-level programming. This endeavor allowed me to delve into the inner workings of software and understand how machine instructions are executed. Throughout the process, I gained proficiency in Linux by extensively utilizing virtual machines, mastering the Linux terminal, and honing my skills in shell scripting, particularly in Bash. This hands-on experience not only enhanced my technical capabilities but also provided me with a deeper understanding of system-level programming and the power of Linux as an operating system."

      - title: Pac-Man Project - Python
        link: 
        tagline: "By working on UC Berkeley's Pac-Man project, I gained a deeper understanding of Python, algorithms, and AI. The project materials provided a hands-on experience where I implemented various techniques to control Pac-Man's behavior in a dynamic game environment. This project enhanced my problem-solving skills and exposed me to concepts like search algorithms, reinforcement learning, and intelligent ghost behaviors. Overall, it expanded my technical abilities and sparked my passion for exploring the intersection of Python, algorithms, and AI."
        
